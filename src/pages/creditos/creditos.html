<ion-header>

  <ion-navbar>
    <ion-title>Comprar Créditos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="animated bounceInDown">
    <ion-item-divider style="text-align: center;" color="light">
      Digite o Valor
    </ion-item-divider>
    <div class="spacer" style="height:50px;" id="page-spacer1"></div>
    <ion-item>
      <ion-input [(ngModel)]="_credits" type="number" placeholder="R$ 15,00"></ion-input>
    </ion-item>
  </ion-list>
  <button class="animated bounceInUp" ion-button block color="dark" (click)="buyCredits()">Comprar</button>
  <button class="animated bounceInUp" ion-button block color="dark" [navPush]="payPage">Comprar com cartão</button>
</ion-content>
