<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Cartão
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <form #customForm="ngForm" (ngSubmit)="charge()">
    <ion-list>

      <ion-item>
        <ion-label stacked>Nome no cartão</ion-label>
        <ion-input type="text" [(ngModel)]="inputForm.name" name="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Número do cartão</ion-label>
        <ion-input type="text" pattern="[0-9]{13,16}" [(ngModel)]="inputForm.number" name="number" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Data de validade (mês/ano)</ion-label>
        <ion-datetime min="2017" max="2030" displayFormat="MM/YYYY" [(ngModel)]="inputForm.date" name="date" required></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label stacked>Código de segurança</ion-label>
        <ion-input type="number" [(ngModel)]="inputForm.cvc" name="cvc" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Valor</ion-label>
        <ion-input type="number" [(ngModel)]="inputForm.amountCents" name="valorDaCompra" required></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button [disabled]="!customForm.form.valid" type="submit" ion-button full color="secondary">Comprar créditos</button>
      <button class="animated bounceInUp" ion-button block color="dark" (click)="buyCredits()">Comprar créditos</button>
    </div>
  </form>

  <div padding text-center *ngIf="!status.message && status.loading"><ion-spinner></ion-spinner></div>

  <div padding text-center text-wrap *ngIf="status.message">
    <p>
      <ion-icon name="information-circle" color="danger" *ngIf="status.success != true"></ion-icon>
      <ion-icon name="checkmark-circle" color="secondary" *ngIf="status.success == true"></ion-icon>
    </p>

    <p>
      {{status.message}}
    </p>
  </div>


</ion-content>
