<ion-content>
  <h2>Olá {{ loggedUser.email }}!</h2>
  <h2>Créditos: R{{ loggedUser.creditos | currency : 'USD' : true}}!</h2>
  <ion-tabs color="dark">
  <ion-tab [root]="tab1Root" tabTitle="Início" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Drinks" tabIcon="wine"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Créditos" tabIcon="card"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Histórico" tabIcon="contacts"></ion-tab>
  <ion-tab [root]="tab4Root" (ionSelect)="logout()" tabTitle="Sair" tabIcon="log-out"></ion-tab>
</ion-tabs>
</ion-content>
